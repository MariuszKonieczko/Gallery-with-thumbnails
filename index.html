<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with thumbnails</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
</head>

<body>
    <section>
        <div id="mainImage"></div>
        <div id="thumbnails">
            <img class="thumbnail" src="/images/1.jpg" alt="1">
            <img class="thumbnail" src="/images/2.jpg" alt="2">
            <img class="thumbnail" src="/images/3.jpg" alt="3">
            <img class="thumbnail" src="/images/4.jpg" alt="4">
            <img class="thumbnail" src="/images/5.jpg" alt="5">
            <img class="thumbnail" src="/images/6.jpg" alt="6">
        </div>
    </section>
</body>

</html>
